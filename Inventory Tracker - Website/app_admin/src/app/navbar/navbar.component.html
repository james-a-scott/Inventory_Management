<!-- Navigation Bar -->
<nav class="navbar navbar-expand navbar-light bg-light">

  <!-- Responsive Navbar Toggle Button (for mobile view) -->
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Navbar Content -->
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <!-- App Title / Main Link -->
    <div class="navbar-nav">
      <a class="nav-link active" routerLink="">
        Items - Inventory Admin
      </a>
    </div>

    <!-- Authentication Links (Login / Logout) -->
    <div class="d-flex justify-content-between">

      <!-- Show 'Log In' if user is not logged in -->
      <a class="nav-item" routerLink="login" *ngIf="!isLoggedIn()">
        <span class="has-icon-left">Log In</span>
      </a>

      <!-- Show 'Log Out' if user is logged in -->
      <a class="nav-item active" (click)="onLogout()" *ngIf="isLoggedIn()">
        <span class="has-icon-left">Log Out</span>
      </a>
    </div>

  </div>

</nav>

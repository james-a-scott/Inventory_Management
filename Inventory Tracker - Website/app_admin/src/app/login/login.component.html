<!-- Centered container for the login form -->
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm p-4">

      <!-- Form Header -->
      <h2 class="text-center mb-4">Login</h2>

      <!-- Login Form Start -->
      <form (ngSubmit)="onLoginSubmit()">

        <!-- Error Alert: Shown only if thereâ€™s a login failure -->
        <div role="alert" *ngIf="formError" class="alert alert-danger text-center">
          {{ formError }}
        </div>

        <!-- Email Input Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Enter your email"
                 [(ngModel)]="credentials.email"
                 required
                 autocomplete="username" />
        </div>

        <!-- Password Input Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="e.g. 12+ alphanumerics"
                 [(ngModel)]="credentials.password"
                 required
                 autocomplete="current-password" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Sign In!
          </button>
        </div>
      </form>
      <!-- Login Form End -->

    </div>
  </div>
</div>
